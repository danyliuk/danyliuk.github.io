<!DOCTYPE html>
<html lang="uk" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Проекти</title>
		<meta name="description" content="Проекти Олександра Данилюка." />
		<meta name="keywords" content="Проект «Твереза Україна», Олександр Данилюк" />
		<meta name="author" content="Олександр Данилюк" />
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<script>document.documentElement.className="js";var supportsCssVars=function(){var e,t=document.createElement("style");return t.innerHTML="root: { --tmp-var: bold; }",document.head.appendChild(t),e=!!(window.CSS&&window.CSS.supports&&window.CSS.supports("font-weight","var(--tmp-var)")),t.parentNode.removeChild(t),e};supportsCssVars()||alert("Please view this demo in a modern browser that supports CSS Variables.");</script>
	</head>
	<body class="loading">
		<main>
			<div class="message">Some message for mobile if needed.</div>
			<div class="grid">
				<div class="grid__item grid__item--bg theme-10">
					<div class="grid__item-img" data-displacement="img/displacement/10.jpg" data-intensity="0.7" data-speedIn="1" data-speedOut="0.5" data-easing="Power2.easeOut">
						<img src="img/Img2.jpg" alt="Image"/>
						<img src="img/Img3.jpg" alt="Image Alt"/>
					</div>
				</div>
				<div class="grid__item theme-9">
					<div class="grid__item-content">
						<nav class="grid__item-nav">

						</nav>
						<h2 class="grid__item-title grid__item-title--small">Проект «Твереза&nbsp;Україна»</h2>
						<p class="grid__item-text">«Тверезий розум здатен зробити набагато більше, творити набагато креативніше, мислити набагато глобальніше. Ми не теоретики, ми віддаємо перевагу послідовним практичним діям»</p>
													<a href="/tvereza.pro/1.0.htm" class="grid__item-link">Читати Проект</a>
							<a href="/tvereza.pro" class="grid__item-link">Перейти на сайт</a>
					</div>
				</div>
			</div>
		</main>
		<script src="js/imagesloaded.pkgd.min.js"></script>
		<script src="js/three.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
		<script src="js/hover.js"></script>
		<script>
			imagesLoaded( document.querySelectorAll('img'), () => {
				document.body.classList.remove('loading');
			});

			Array.from(document.querySelectorAll('.grid__item-img')).forEach((el) => {
				const imgs = Array.from(el.querySelectorAll('img'));
				new hoverEffect({
					parent: el,
					intensity: el.dataset.intensity || undefined,
					speedIn: el.dataset.speedin || undefined,
					speedOut: el.dataset.speedout || undefined,
					easing: el.dataset.easing || undefined,
					hover: el.dataset.hover || undefined,
					image1: imgs[0].getAttribute('src'),
					image2: imgs[1].getAttribute('src'),
					displacementImage: el.dataset.displacement
				});
			});
		</script>
	</body>
</html>
